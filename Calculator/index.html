<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <main>
    <section>
        <div class="displayscreen">0</div>
        <div class="btncontainer">
            <div class="deleteall">Delete All</div>
            <div class="deletechar">Delete Char</div>

            <div class="operation">*</div>
            <div class="operation">/</div>
            <div class="operation">7</div>
            <div class="operation">8</div>
            <div class="operation">9</div>
            <div class="operation">+</div>
            <div class="operation">6</div>
            <div class="operation">5</div>
            <div class="operation">4</div>
            <div class="operation">-</div>
            <div class="operation">3</div>
            <div class="operation">2</div>
            <div class="operation">1</div>
            <div class="operation zero">0</div>
            <div class="operation">.</div>

            <div class="result">=</div>
        </div>
    </section>
   </main>
    <script src="calc.js"></script>
</body>
</html>
